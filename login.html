<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login V2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Masuk dengan akun anda</h2>
                <form action="your-action-url" method="post" class="form-border">
                <div class="input-div">
                    <div class="email-password-div">
                        <input type="text" placeholder="Email" id="email" required>
                    </div>
                    <div class="email-password-div">
                        <input type="password" placeholder="Password" id="password" required>
                        <div class="strong-div">
                            <button type="button" onclick="show()" id="show">SHOW</button>
                            <button type="button" onclick="hide()" id="hide">HIDE</button>
                        </div>
                    </div>
                    <h3 id="warning"></h3>
                </div>
                <div class="login">
                    <button type="submit">Masuk</button>
                </div>
                <div class="forgot">
                    <p>Lupa Password</p>
                </div>
            
            <div class="links-div">
                <div class="links">
                    <img src="https://www.pngall.com/wp-content/uploads/13/Google-Logo.png" width="30px" alt="Google Logo">
                    <p>Lanjutkan dengan Google</p>
                </div>
                <div class="links">
                    <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png" width="30px" class="facebook" alt="Facebook Logo">
                    <p>Lanjutkan dengan Facebook</p>
                </div>
                <div class="links">
                    <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-3.png" width="30px" alt="Instagram Logo">
                    <p>Lanjutkan dengan Instagram</p>
                </div>
                <div class="links">
                    <img src="https://logospng.org/download/linkedin/logo-linkedin-icon-1536.png" width="30px" alt="LinkedIn Logo">
                    <p>Lanjutkan dengan LinkedIn</p>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
